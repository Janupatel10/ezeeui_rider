<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Verification
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="form">
        <ion-list lines="none">
            <h2>Enter Verification Code  We have sent on given number.</h2>
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <!--                    <div class="icon_box ion-text-start"><img src="assets/images/ic_profile.png"></div>-->
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">Enter Verification Code</ion-label>
                        <ion-input mode="md" type="name" placeholder="" [(ngModel)]="verificationOTP"></ion-input>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
<ion-footer class="ion-no-border">
    <h3 class="d-flex">{{countDown}} <span class="end" *ngIf="isResend" (click)="resendOTP()">Resend
            </span></h3>
    <ion-button size="large" expand="full" class="btn" (click)="register()">Continue</ion-button>
</ion-footer>
